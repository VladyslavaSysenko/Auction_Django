{% extends "auctions/layout.html" %}

{% block title %}Create listing{% endblock %}

{% block body %}
    <h2>Create listing</h2>
   <form method="post" id='create' action = "{% url 'create_listing' %}" autocomplete="off" autocapitalize="on">
        {% csrf_token %}    
        <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="Title *" required>
        </div>  
        <div class="form-group">
            <textarea class="form-control" type="text" name="description" placeholder="Description *" required></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="start_price" required min="0" placeholder="Starting bid (integers only) *" step="1">
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="picture_url" placeholder="Picture URL">
        </div>
        <div class="form-group">
            <input class="form-control" list="Categories" id="Category" name="category" placeholder="Category (choose from list or type your own)">
            <datalist id="Categories">
                {% for category in categories %}
                    <option value="{{ category }}">
                {% endfor %}
            </datalist>
        </div>
        <button class="btn btn-info" type="submit">Save</button>
   </form>
{% endblock %}
